<h1>New Workout!</h1>
<h2>Date and time</h2>
<p class="lead">
	<span>{{date | date:'yyyy-MM-dd'}} {{start}}<span ng-show="start != '' || finish != ''"> - </span>{{finish}}</span>
</p>
<label>Date</label>
<input class="form-control" placeholder="Date" ng-model="date" />
<label>Time</label>
<div class="row">
	<div class="col-lg-6">
		<input placeholder="Start" class="form-control" ng-model="start" ng-init="start = ''" />
	</div>
	<div class="col-lg-6">
		<input placeholder="Finish" class="form-control" ng-model="finish" ng-init="finish = ''" />
	</div>
</div>
<h2>Input</h2>
<div class="row">
	<div class="col-lg-3">
		<input typeahead="exercises" query-object="Exercises" query-attr="name" class="form-control" placeholder="Name" ng-model="input.name" />
	</div>
	<div class="col-lg-8">
		<input class="form-control" ng-list ng-model="input.sets" placeholder="Sets" />
	</div>
	<div class="col-lg-1">
		<button class="btn btn-default btn-block" ng-click="add()">Add</button>
	</div>

</div>
<h2>Workout Data</h2>
<div class="row">
	<div class="col-lg-12">
		<table class="table table-bordered">
			<tr>
				<th>Name</th>
				<th>Sets</th>
				<th>Controls</th>
			</tr>
			<tr ng-repeat="x in workoutData">
				<td>{{x.name}}</td>
				<td>
					<ol class="set-list">
						<li ng-repeat="s in x.sets">{{s.reps}} x {{s.weight}}</li>
					</ol>
				</td>
				<td>
					<button class="btn btn-default" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
					<button class="btn btn-default" title="Move Up"><span class="glyphicon glyphicon-arrow-up"></span></button>
					<button class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-remove-circle"></span></button>
				</td>
			</tr>
		</table>
	</div>
</div>
